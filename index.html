<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- VUEJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- header -->
        <header>
            <img src="./img/logo.png" alt="Toboolist Logo">
        </header>
        <!-- /header -->

        <!-- main -->
        <main>
            <div class="container">
                <!-- input -->  
                <div class="input-box">
                    <input class="inputdata roundedbrdr" type="text" placeholder="es. Fare la spesa...">
                    <button class="inputdata roundedbrdr osblue whitetext">Add Task</button>
                </div>        
                <!-- /input -->

                <!-- list -->
                <div class="alltasklist">
                    <h3 class="spacing-h1">&#10148; <strong>TASKS</strong></h3>
                        <!-- alltask -->
                    <ul class="spacing">
                        <li v-for="item in allToDo" class="taskbox roundedbrdr greytext"> 
                            <span :class="(item.done === true) ? 'completed' : 'uncompleted'" class="round">{{item.done === true ? '&check;' : '&cross;'}}</span>
                            <span :class="(item.done === true) ? 'done' : ''" class="check-spacing">{{item.text}}</span>
                        </li>
                    </ul>
                    <!-- /alltask -->
                </div>
                <!-- /lists -->
            </div>
        </main>
        <!-- /main -->
    </div>

    <!-- JS -->
    <script type="module" src="./js/script.js"></script>
</body>
</html>
