<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTAWESOM -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- VUEJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- header -->
        <header>
            <img src="./img/logo.png" alt="Toboolist Logo">
        </header>
        <!-- /header -->

        <!-- main -->
        <main>
            <div class="container">
                <!-- input -->  
                <div class="input-box">
                    <input class="inputdata roundedbrdr" type="text" placeholder="es. Fare la spesa..." v-model="newToDo.text" @keyup.enter="addToTask">
                    <button @click="addToTask" class="inputdata roundedbrdr osblue whitetext">Add Task</button>
                </div>        
                <!-- /input -->

                <!-- list -->
                <div class="alltasklist">
                    <h3 class="spacing-h1">&#10148; <strong>TASKS</strong></h3>
                        <!-- alltask -->
                    <ul class="spacing">
                        <li v-for="(curItem, curIndex) in allToDo" class="taskbox roundedbrdr greytext"> 
                            <div @click="(curItem.done = !curItem.done)">
                                <span id="pointer" :class="(curItem.done === true) ? 'completed' : 'uncompleted'" class="round">{{curItem.done === true ? '&check;' : '&cross;'}}</span>
                                <span :class="(curItem.done === true) ? 'done' : ''" class="check-spacing">{{curItem.text}}</span>
                            </div>
                            <span id="pointer" @click="removeFromTask(curIndex)"><i class="fa-solid fa-trash"></i></span>
                        </li>
                    </ul>
                    <!-- /alltask -->
                </div>
                <!-- /lists -->
            </div>
        </main>
        <!-- /main -->
    </div>

    <!-- JS -->
    <script type="module" src="./js/script.js"></script>
</body>
</html>
